<form class="form-horizontal" action=''>
  <fieldset>
    <div id="legend">
      <legend class="">Registro</legend>
    </div>
    <div class="control-group">
      <!-- Username -->
      <label class="control-label"  for="username">Nombre</label>
      <div class="controls">
        <input type="text" id="username" name="username" placeholder="" class="input-xlarge">
      </div>
    </div>
 
    <div class="control-group">
      <label class="control-label" for="username">Apellidos</label>
      <div class="controls">
        <input type="text" id="lastname" name="email" placeholder="" class="input-xlarge">
      </div>
    </div>

    <div class="control-group">
      <label class="control-label" for="email">Cedula</label>
      <div class="controls">
        <input type="text" id="idd" name="email" placeholder="" class="input-xlarge">
        <p class="help-block">Digite la cedula sin espacios.</p>
      </div>
    </div>
 
    <div class="control-group">
      <!-- Password-->
      <label class="control-label" for="password">Contraseña</label>
      <div class="controls">
        <input type="password" id="password" name="password" placeholder="" class="input-xlarge">
        <p class="help-block">La contraseña debera de ser de almenos 4 carácteres.</p>
      </div>
    </div>
 
    <div class="control-group">
      <!-- Password -->
      <label class="control-label"  for="password_confirm">Contraseña (Confirmación)</label>
      <div class="controls">
        <input type="password" id="password_confirm" name="password_confirm" placeholder="" class="input-xlarge">
        <p class="help-block">Por favor confirme su contraseña.</p>
      </div>
    </div>

    <div class="control-group">
      <label class="control-label" for="email">Fecha de nacimiento</label>
      <div class="controls">
        <input type="text" id="birthday" name="email" placeholder="dd/mm/yy" class="input-xlarge">
      </div>
    </div>

    <div class="control-group">
      <label class="control-label" for="email">Contacto</label>
      <div class="controls">
        <input type="text" id="tel" name="email" placeholder="" class="input-xlarge">
        <p class="help-block">Digite su numero de celular/telefono sin espacios.</p>
      </div>
    </div>

    <div class="control-group">
      <label class="control-label" for="email">Describanos su estado de salud.</label>
      <div class="controls">
        <input type="text" id="status" name="email" placeholder="" class="input-xlarge">
      </div>
    </div>
 
    <div class="control-group">
      <!-- Button -->
      <div class="controls">
        <button class="btn btn-success" href="/bombatica/home">Register</button>
      </div>
    </div>
  </fieldset>
</form>
